<html class="bg-dark-subtle" data-bs-theme="dark">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
document.getElementById('btnSwitch').addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-bs-theme');
    if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'light');
    } else {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
    }
});
</script>
    <!-- Other scripts and Bootstrap JS -->
    <script src="{{ url_for('static', filename='Client_scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='Test_scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='Job_scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='Task_scripts.js') }}"></script>

  </body>
</html>
